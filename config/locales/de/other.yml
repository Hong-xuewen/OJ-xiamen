  # views/transfers/new.html
  transfer_funds_title: Überweisung
  transfer_funds_body_html: "
    <p>Sie können Geld überweisen an:
      <ul>
        <li>eine <strong>Bitcoin</strong>-Adresse (nur BTC),</li>
        <li>eine <strong>E-Mail</strong>-Adresse (alle Währung),</li>
        <li>ein <strong>Bitcoin Central</strong> Konto (alle Währung), oder</li>
        <li>ein <strong>Liberty Reserve</strong> Konto (nur LREUR und LRUSD)</li>
      </ul>
    </p>
    "
  how_does_it_work_title: Wie funktioniert es?
  how_does_it_work_body_html:
    <p>
      Bitcoins lassen sich an ein Bitcoin Central Konto oder eine Bitcoin-Adresse überweisen.
      Die Transaktion wird entweder über das Bitcoin Netzwerk oder direkt innerhalb von Bitcoin Central abgewickelt,
      je nachdem ob die Adresse einem Nutzer von Bitcoin Central gehört.
      Alle anderen überweisungen werden immer von Bitcoin Central durgeführt.
    </p>
    <p>
      Jede Überweisung zu einem Bitcoin Central Konto ist kostenlos.
    </p>
    <p>
      Bei einer Überweisungen an eine E-Mail-Adresse wird einfach der Betrag von ihrem Konto
      abgezogen und der Empfänger per E-Mail informiert, dass das Geld für ihn bei Bitcoin Cental
      bereitsteht. Falls der Empfänger das Geld nach einer gewissen Zeit noch nicht entgegen
      genommen hat wird es ihrem Konto wieder gutgeschrieben.
      <strong>Diese Funktionalität ist noch nicht aktiv.</strong>
    </p>
