    Bitte geben sie an wieviel Gramm Gold sie einzahlen wollen, beim abschicken werden sie zur Pecunix-Website weitergeleitet um die Überweisung zu bestätigen.
    Sobald die Überweisung abgeschlossen ist wird der Betrag ihrem Konto gutgeschrieben.
    </p>
