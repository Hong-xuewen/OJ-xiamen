  deposit_bitcoins_body_html:
    <p>Führen sie eine Überweisung an eine beliebige ihrer Adressen durch und das Geld wird nach ein paar Minuten auf ihrem Konto verfügbar sein.</p>
    <p>Bitte berücksichtigen sie, dass sie auf die Bestätigung des Bitcoin-Netzwerkes warten müssen, das dauert ca. %{estimation} Minuten.</p>
  deposit_eur_title: Euro einzahlen
  deposit_eur_body_html:
    <p>Bitte schicken sie eine E-Mail (in englisch) an <a href="mailto:%{support_email}">%{support_email}</a> und verwenden sie dabei PGP-Verschlüsselung <a href="%{pgp_link}">(öffentlicher Schlüssel)</a>.</p>
